<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div>
        <input type="number" name="age" value="17" />
      </div>
      <div>
        <input type="checkbox" name="agree" /><label for="">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" /><label for="">Male</label>
        <input type="radio" name="gender" /><label for="">Female</label>
        <input type="radio" name="gender" /><label for="">Secret</label>
      </div>
      <div>
        <textarea name="description" placeholder="Write description..."></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
